{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

    <div class="col-sm-12">
        <h3 class="text-white my-5">হোম পেইজ</h3>
        {% for post in posts %}

    <div class="jumbotron jumbotron-fluid jumbo-tron">
  <div class="container">
    <h3 class="display-6">{{ post.title }}</h3>

  </div>

</div>
    {% endfor %}
    </div>
{% endblock content %}
